<html>
<head>
    <title>Name Validation</title>
    <script>
        function validate(){
            event.preventDefault();
            let phoneRegex = /^[7-9]\d{9}$/;
            let emailRegex = /^([a-z0-9\.]+)@([a-z]+)\.([a-z?\.a-z]+)$/;
            let unameRegex = /\D/gi;

            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let username = document.getElementById("uname").value;

            if(!username.match(unameRegex))
                document.getElementById("l1").style.visibility = "visible";
            else
                document.getElementById("l1").style.visibility = "hidden";


            if(!email.match(emailRegex))
                document.getElementById("l2").style.visibility = "visible";
            else
                 document.getElementById("l2").style.visibility = "hidden";

            if(!phone.match(phoneRegex)){
                document.getElementById("l3").style.visibility = "visible";
                return; }
            else
              document.getElementById("l3").style.visibility = "hidden";

            document.getElementById("valid").style.visibility = "visible"
            setInterval(s,5000);
        }
        
        function s(){
            document.forms.v.submit();
        }
    </script>
</head>
<body>
    <h1>Form validation using RegEx</h1>
    <form name="v"></form>
    Username : <input type="tex" id="uname"> <label id="l1" style="visibility: hidden; color: red">*</label><br> <br>
    Email : <input type="text" id="email">  <label id="l2" style="visibility: hidden; color: red">*</label> <br> <br>
    Phone no : <input type="text" id="phone">  <label id="l3" style="visibility: hidden; color: red">*</label> <br> <br>
    <Button type="submit" onclick="validate()"> Check </Button>

    </form>
    <label id="valid" style="visibility: hidden; color:green">The form is valid & has been submitted</label>
</body>
</html>
