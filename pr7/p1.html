<html>
<body>
<script>
 // Demonstrating isNaN function
        document.write("isNaN(0): " + isNaN(0) + "<br>");
        document.write("isNaN('java'): " + isNaN('java') + "<br><br>");

        // Demonstrating parseInt function
        let num = "10";
        document.write("parseInt('10'): " + parseInt(num) + "<br>");
        document.write("parseInt('ABC'): " + parseInt("ABC") + "<br><br>");

        // Demonstrating parseFloat function
        document.write("parseFloat('3.14'): " + parseFloat("3.14") + "<br>");
        document.write("parseFloat('3.14abc'): " + parseFloat("3.14abc") + "<br><br>");

        // Demonstrating isFinite function
        document.write("isFinite(123): " + isFinite(123) + "<br>");
        document.write("isFinite(Infinity): " + isFinite(Infinity) + "<br>");
        document.write("isFinite(NaN): " + isFinite(NaN) + "<br><br>");

        // Demonstrating Number function
        document.write("Number('123'): " + Number("123") + "<br>");
        document.write("Number(true): " + Number(true) + "<br>");
        document.write("Number(''): " + Number("") + "<br><br>");

        // Demonstrating String function
        document.write("String(123): " + String(123) + "<br>");
        document.write("String(false): " + String(false) + "<br><br>");

        // Demonstrating Boolean function
        document.write("Boolean(0): " + Boolean(0) + "<br>");
        document.write("Boolean(''): " + Boolean('') + "<br>");
        document.write("Boolean({}): " + Boolean({}) + "<br>");
</script>

</body>
</html>
