<html>

<head>
    <title>Arithmetic Operations</title>
</head>

<body>

    <h1 id="txt">Arithmatic Operation</h1>
    <p>10</p>
    <p>20</p>
    <button onclick="a=10; b=20; c=a+b; document.getElementById('txt').innerHTML = 'Addition : '+ c ">+</button>
    <button onclick="a=10; b=20; c=a-b; document.getElementById('txt').innerHTML = 'Substraction: '+ c ">-</button>
    <button onclick="a=10; b=20; c=a*b; document.getElementById('txt').innerHTML = 'Multiplication: '+ c ">*</button>
    <button onclick="a=10; b=20; c=a/b; document.getElementById('txt').innerHTML = 'Division: '+ c ">/</button>

</body>

</html>
