x<html>
<head>
	<title>Addition Program</title>
</head>

<body>
	<p>Num 1 = 6</p>
	<p>Num 2 = 10</p>
	<p id= "sum" name="sum"></p>
	<input type = "button" value="add" onclick="add(6,10)">

<script>
	function add(num1,num2){
		let sum = num1 + num2;
		//document.write("Addition = " + sum);
		let add = document.getElementById("sum");
		add.innerHTML = "Addition = " + sum;
	}
</script>
</body>
</html>
