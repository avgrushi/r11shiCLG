<html>
<head>
<title>Hello world</title>
</head>
<body>

<script> 

var grade =prompt("Enter your grade");

        switch(grade){
        case "D" : 
        alert("Grade : Distinction");
        break;

        case "FC" : 
        alert("Grade : First Class");
        break;

        case "SC" : 
        alert("Grade : Second Class");
        break;

        case "P" : 
        alert("Grade : Pass");
        break;

        default : 
        alert("Not a valid grade");

}
</script>

</body>
</html>
