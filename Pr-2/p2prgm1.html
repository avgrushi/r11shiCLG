<html>
<body>
	<script>
	  var a = 10;
    	  document.write("Reverse number from 1 to 10");
	  while(a !== 0){
	      document.write("<br>"+a);
	      a--;
	   }

	//using for loop 
	document.write("<br> <br> Reverse number from 1 to 10 using for loop");
	for(b=10;b>=1;b--){
	 document.write("<br>"+b);
	}
	</script>
</body>

</html>
