<html>
<body>
<script>
	
	document.cookie="username=John Doe";
	document.cookie = "designation=Researcher";
	document.cookie = "id=408";
	
	function get(){
		
		let cookieVal = document.cookie;
		
		let Arr = cookieVal.split("; ");
	
		name = Arr[0].split("=")[1];
		role = Arr[1].split("=")[1];
		id = Arr[2].split("=")[1]; 
		alert("Name =" + name + "  Role = "+ role + "  Id = " + id);
	}

	function delete1(){
		document.cookie="username=John Doe; expires=Thu, 01 Jan 1970 00:00:00 GMT";
		document.cookie = "designation=Researcher ; expires=Thu, 01 Jan 1970 00:00:00 GMT";
		document.cookie = "id=408 ; expires=Thu, 01 Jan 1970 00:00:00 GMT";
		
		alert("Cookie Deleted");
		alert(document.cookie);
	}
</script>
	Reading a cookie
	<button onclick="get()">Read Cookie</button> 
	<button onclick="delete1()">Delete</button>
</body>
</html>
